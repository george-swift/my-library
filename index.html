<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Library App with JS</title>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center p-4">
    <h1 class="mb-3">Library App</h1>
    <button class="add-btn btn btn-success">Add new book</button>
  </div>

  <div class="overlay">
    <div class="overlay-inner px-4 py-5">
      <div class="overlay-header text-center">
        <h2>Add a new book to the library</h2>
        <button class="close">
          <span class="btn-icon">
            <img src="asset/close-btn.png" alt="close button" class="icons">
          </span>
        </button>
      </div>
      <div class="content">
        <form action="" method="POST" id="book-form" class="px-4">
          <label for="book-author" class="form-label">Author</label>
          <input type="text" class="form-control mb-3" id="book-author" placeholder="J.R.R. Tolkien" required>

          <label for="book-title" class="form-label">Title</label>
          <input type="text" class="form-control mb-3" id="book-title" placeholder="The Hobbit" required>

          <label for="pages" class="form-label">Number of pages</label>
          <input type="number" class="form-control w-25 mb-3" id="pages" min="1" required>

          <div class="form-check form-switch mb-5">
            <label class="form-check-label" for="read-book">Read this book?</label>
            <input class="form-check-input" type="checkbox" id="read-book">
          </div>

          <button type="submit" class="submit-btn btn btn-info w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container px-4">
    <div class="row shelf g-3 mt-5"></div>
  </div>
</body>
<script src="script.js"></script>
</html>
